{% extends "layout.html" %}

{% block title %}Ultimate Trivia{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center align-items-center">
        <h1>Ultimate Trivia</h1>

    </div>
    <br>
    <br>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="alert alert-primary rounded p-2" role="alert">
           Score to Beat: {{ top_score }}
        </div>
        <div class="alert alert-info p-2" role="alert">
            Errors Remaining = {{ errors }}
        </div>
        <div class="alert alert-info p-2" role="alert">
            Points = {{ points }}
        </div>
    </div>

    <div class="alert alert-secondary" role="alert">
        Quiz Question: {{ quiz_question }}
    </div>

    <form action="/quiz_guess" method="post">
        <label for="answr" class="form-label">Guess:</label>
            <input name="answer" class="form-control" id="answr" type="text" placeholder="What's your best guess??">
            <input type="hidden" name="points" value={{ points }}>
            <input type="hidden" name="id" id="1" value="{{ id }}">

            <button type="submit" class="btn btn-success btn-lg mt-3">Submit</button>
    </form>

</div>
{%  endblock %}
