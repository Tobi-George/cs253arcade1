{% extends "layout.html" %}

{% block title %}High Low{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="">Ultimate Trivia</h1>
        <div class="alert alert-info p-2" role="alert">
            Errors Remaining = {{ errors }}
        </div>
        <div class="alert alert-info p-2" role="alert">
            Points = {{ points }}
        </div>
    </div>

    <div class="alert alert-secondary" role="alert">
        Quiz Question: {{ quiz_question }}
    </div>

    <form action="/quiz" method="post" id="quizForm">
            <input name="answer" type="text" placeholder="What's your best guess??">
            <input type="hidden" name="points" value="{{ points }}">
{#            <input type="hidden" name="guess" id="hiddenGuess">#}

            <button type="submit" class="btn btn-success btn-lg mt-3">Submit</button>
    </form>


<div/>


{%  endblock %}
